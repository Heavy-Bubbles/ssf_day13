<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill Information:</h1>
    <!-- hash is a placeholder, can also keep it blank -->
    <!-- <form action="#"></form> -->

    <!-- using thymeleaf syntax-->
    <form data-th-action="@{/contact}" data-th-object="${contact}" method="post">
        <p>
            Name:
            <input type="text" data-th-field = "*{name}" />
        </p>
    <br>
        <p>
           Email:
            <input type="text" data-th-field = "*{email}" />
        </p>
    <br>
        <p>
            Phone Number:
            <input type="text" data-th-field = "*{phoneNumber}" />
        </p>
    <br>

        <p>
            <input type="submit" value="Save"/>
        </p>

    </form>
</body>
</html>
